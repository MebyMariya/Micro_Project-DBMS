<!DOCTYPE html>
<html>
<head>
    <link rel="icon type"image/png href="/main page icon.jpg"> 
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>SIGN-UP</title>
</head>
<body>
    <header>
        <h1>SIGN-UP</h1>
    </header>

    <div class="container">

        <form action="#" method="post" class="contact">
            <label for="USER NAME">USER NAME:</label>
            <input type="text" id="USER NAME" placeholder="Meby Mariya" minlength="6" maxlength="10" required>
            <br>
            <br>
    
            <label for="title">Title:</label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Mr." class="radio-label">Mr.</label>
    
            <input type="radio" id="Mrs." value="Mrs." name="title">
            <label for="Mrs." class="radio-label">Mrs.</label>
            <br>
            <br>
    
            <label for="PASSWORD">PASSWORD:</label>
            <input type="password" id="PASSWORD" placeholder="Meby@123" minlength="6" maxlength="10" required>
            <br>
            <br>
    
            <label for="EMAIL">EMAIL:</label>
            <input type="email" id="EMAIL" placeholder="Meby123@GMAIL.COM" minlength="6" maxlength="25" required>
            <br>
            <br>
    
            <label for="PHONE NUMBER">PHONE NUMBER:</label>
            <input type="tel" id="PHONE NUMBER" placeholder="9876543210" minlength="0" maxlength="12" required>
            <br>
            <br>
    
            <label for="B-DAY">B-DAY:</label>
            <input type="date" id="B-DAY">
            <br>
            <br>
    
            <label for="AGE">AGE:</label>
            <input type="number" id="AGE" minlength="0" maxlength="100" value="1">
            <br>
            <br>
            <input type="reset">
            <input type="submit">
        </form>
       <br>
       <br>
        </form>
    </div>
</body>
</html>
